<!DOCTYPE html>
<html lang="ru-ru">
  <head>
    <meta charset="UTF-8">
    <title>{{ page_title|default:"Библиотека" }}</title>
    <style type="text/css">
      body {
        background: #2d2a2e;
        color: #fcfcfa;
      }
    </style>
  </head>
  <body>
    <div align="center">
      <h2>{{ publisher }}</h2>
    </div>
    <br>
    <div>
      <h4>Авторы</h4>
    </div>
    <table cellpadding="5">
      {% for author in publisher.authors.all %}
        <tr>
          <td>{{ author }}</td>
        </tr>
      {% endfor %}
    </table>
    <br>
    <div>
      <h4>Книги</h4>
    </div>
    <table cellpadding="5">
      {% for book in publisher.books.all %}
        <tr>
          <td>{{ book }}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
