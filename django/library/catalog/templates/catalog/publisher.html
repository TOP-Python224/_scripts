{% extends base_template|default:"catalog/base.html" %}


{% block content %}

  <div align="center">
    <h2>{{ publisher }}</h2>
  </div>
  <br>
  <div>
    <h4>Авторы</h4>
  </div>
  <table cellpadding="5">
    {% for author in publisher.authors.all %}
      <tr>
        <td>{{ author }}</td>
      </tr>
    {% endfor %}
  </table>
  <br>
  <div>
    <h4>Книги</h4>
  </div>
  <table cellpadding="5">
    {% for book in publisher.books.all %}
      <tr>
        <td>{{ book }}</td>
      </tr>
    {% endfor %}
  </table>

{% endblock content %}
