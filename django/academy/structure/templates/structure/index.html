{% extends base_template|default:"base.html" %}


{% block base_content %}

  <div align="center">
    <h1>ITMO University Structure</h1>
  </div>
  <br>
  <div>
    <table cellpadding="6">
      {% for object in object_list %}
        <tr>
          <td>
            <a href="{% url object.acronym %}">{{ object }}</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  </div>

{% endblock base_content %}
