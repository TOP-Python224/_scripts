{% extends base_template|default:"base.html" %}

{% load static %}


{% block head_extra %}
  <link rel="stylesheet" href="{% static 'css/accounts_fonts.css' %}">
{% endblock head_extra %}


{% block base_header %}
{% endblock base_header %}


{% block base_content %}
  
  <div align="center">
    <form action="" method="post">
      {% csrf_token %}
      <table cellpadding="8">
        {{ form }}
        <tr>
          <td colspan="2">
            <input type="submit" value="Register">
          </td>
        </tr>
      </table>
    </form>
  </div>

{% endblock base_content %}


{% block base_footer %}
{% endblock base_footer %}
